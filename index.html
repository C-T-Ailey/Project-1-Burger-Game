<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Monarch</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="main">
        <div id="counter">
            <div id="orderUp">
                <button>Order Up!</button>
            </div>
        </div>
        <div id="leftBar">
            <div>timer</div>
            <div>correct orders</div>
            <div>chances remaining</div>
            <button id="leftStart"></button>
        </div>
        <div id="preview">
            <div id="previewBurger">
                <div id="previewBottom"></div>
                <div id="previewPatty"></div>
                <div id="previewCheese"></div>
                <div id="previewLettuce"></div>
                <div id="previewTomato"></div>
                <div id="previewTop"></div>
            </div>
            <!-- <img src="https://www.picsum.photos/150" /> -->
        </div>
        <div id="startDiv">
            <button id="stButton">Start Game</button>
        </div>
        <div id="gameWindow">
            <div class="pipes">
                <div id="pipe-1">
                    1
                </div>
                <div id="pipe-2">
                    2
                </div>
                <div id="pipe-3">
                    3
                </div>
                <div id="pipe-4">
                    4
                </div>
            </div>
            <div id="burger">
                <div id="bun-bottom"></div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="scripts/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
